{% extends 'application/navfoot.html' %}
{% load static %}

{% block content %}
<!-- Carousel for Promos -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="width: 90%; margin: auto; margin-top: 0.25cm; margin-bottom: 1cm;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'application/files/carousel/promo_laptops.webp' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style="background-color: rgb(240, 248, 255, 0.5);" >
                <h5>Laptops</h5>
                <p>Affordable laptops for office and school use.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'application/files/carousel/promo_smartphones.webp' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style="background-color: rgb(240, 248, 255, 0.5);">
                <h5>Smartphones</h5>
                <p>Affordable phones for your communications.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'application/files/carousel/promo_accessories.webp' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style="background-color: rgb(240, 248, 255, 0.5);">
                <h5>Accessories</h5>
                <p>Affordable accessories to make your tech experience better.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock content %}
